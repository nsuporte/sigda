{% extends 'base.html' %}

{% block title %}Registar nova obra{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'index' %}">Obra</a></li>
  <li class="breadcrumb-item active">Nova obra</li>
{% endblock %}


{% block content %}

<form method="post" action="{% url 'registar' %}" class="row g-3 needs-validation" novalidate>
  {% csrf_token %}
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="floatingInput" placeholder="Titulo">
    <label for="floatingInput">Titulo</label>
  </div>
  <div class="form-floating">
    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
      <option selected>Abra este menu pendente</option>
      <option value="1">One</option>
    </select>
    <label for="floatingSelect">Categorias</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="floatingInput" placeholder="ano de publicacão">
    <label for="floatingInput">Ano de publicacão</label>
  </div>

  <div class="form-floating">
    <textarea class="form-control" placeholder="Deixe o seu resumo aqui." id="floatingTextarea2"
      style="height: 100px"></textarea>
    <label for="floatingTextarea2">Resumo</label>
  </div>

  <div>
    <label for="formFileLg" class="form-label">Carregar ficheiro</label>
    <input class="form-control form-control-lg" id="formFileLg" type="file">
  </div>

  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button class="btn btn-primary me-md-2" type="button">Registar</button>
    <button class="btn btn-primary" type="button">Cancelar</button>
  </div>
</form>
{% endblock %}
