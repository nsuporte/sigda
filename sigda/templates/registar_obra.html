{% extends 'base.html' %}

{% block title %}Registar nova obra{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item"><a href="{% url 'index' %}">Obra</a></li>
<li class="breadcrumb-item active">Nova obra</li>
{% endblock %}


{% block content %}

<form method="post" class="row g-3 needs-validation" novalidate>
  {% csrf_token %}
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="floatingInput" placeholder="Titulo" name="titulo">
    <label for="floatingInput">Titulo</label>
  </div>

  <div class="form-floating">
    <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="categoria">
      <option selected disabled>Abra este menu pendente</option>
      {% for categoria in categorias%}
      <option value="{{categoria.id}}">{{categoria.nome}}</option>
      {% endfor%}
    </select>
    <label for="floatingSelect">Categorias</label>
  </div>

  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="floatingInput" placeholder="ano de publicacão" name="ano_publicacao">
    <label for="floatingInput">Ano de publicacão</label>
  </div>

  <div class="form-floating">
    <textarea class="form-control" placeholder="Deixe o seu resumo aqui." id="floatingTextarea2" style="height: 100px"
      name="resumo"></textarea>
    <label for="floatingTextarea2">Resumo</label>
  </div>

  <div class="mb-3">
    <label for="formFileMultiple" class="form-label">Multiple files input example</label>
    <input class="form-control" name="file" id="formFileMultiple" multiple>
  </div>


  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button class="btn btn-primary me-md-2" type="submit">Registar</button>
    <button class="btn btn-primary" type="reset">Limpar</button>
  </div>
</form>
{% endblock %}
