{% extends 'base.html' %}
{% block title %}Registo de obras{% endblock %}


{% block content %}

<form method="post" action="{% url 'registar' %}" class="row g-3 needs-validation" novalidate>
  {% csrf_token %}
  <div class="form-group">
    <label for="titulo">Titulo</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Digite o titulo">
  </div>

  <div class="form-group">
    <label for="autor">Autor</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Digite o autor">
  </div>
  
  <div class="form-group">
    <label for="autor">Ano</label>
    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Digite o ano">
  </div>

   <div class="form-group">

 
    
    
    <label for="exampleFormControlSelect1">Categoria</label>
    
    <select class="form-control" id="exampleFormControlSelect1">
    
      <option value="Seleciona a categoria" disabled selected>Seleciona a categoria</option> 
      {% for categorias in categorias %}
      <option value="{{ categorias.name }}" >{{ categorias.name }}</option>
      {% endfor %}
    </select>
 
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">resumo</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>

   <div class="form-group">
    <label for="exampleFormControlFile1">Arquivo</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div>

 


  <div class="col-12">
    <button type="submit" class="btn btn-primary">Cadastrar Obra</button>
  </div>
</form>
{% endblock %}
